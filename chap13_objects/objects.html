<html>
<body>
<p id='demo'></p>
<script>
var car = {type:"Fiat", model:"500", color:"white"};

document.getElementById('demo').innerHTML = "The car type is " + car.type;
</script>

<hr>
<p id='demo2'></p>
<p id='demo3'></p>
<script>
var person = {
    firstName:"John",
      lastName:"Doe",
      age:50,
      eyeColor:"blue"
};
document.getElementById('demo2').innerHTML = person.firstName + " is " + person.age + " years old.";
document.getElementById('demo3').innerHTML = person['firstName'] + "'s eye's color is " + person["eyeColor"];
</script>

<hr>
<h3>method</h3>
<p id='demo4'></p>
<p id='demo5'></p>
<script>
var person = {
    firstName: "John",
       lastName: "Doe",
       id: 5566,
       fullName: function() {
           return this.firstName + " " + this.lastName;
       }
};

document.getElementById('demo4').innerHTML = person.fullName();
document.getElementById('demo5').innerHTML = person.fullName;
</script>

</body>
</html>
