<script>
Math.PI;
Math.round(4.7); // return 5 / 반올림
Math.pow(8, 2); // return 64 / x의 y제곱
Math.sqrt(64); // return 8 / 제곱근
Math.abs(-4.7); // return 4.7 / 절대값
Math.ceil(4.4); // return 5 / 올림
Math.floor(4.7); // return 4 / 내림
Math.sin(90 * Math.PI / 180); // return 1 (90도의 싸인)
Math.cos(0 * Math.PI / 180); // return 1 (0도의 코싸인)
Math.min(0, 150, 30, -20, -200, -8); // return -200 / 최소값
Math.max(0, 150, 30, -20, -200, -8); // return 150 / 최대값
Math.random(); // random value
// Math Properties
Math.E // 오일러의 수
Math.PI // PI
Math.SQRT2 // 2의 제곱근
Math.SQRT1_2 // 1/2의 제곱근
Math.LN2 // 2의 자연 로그
Math.LOG2E // E의 밑이 2 로그를 반환
</script>
