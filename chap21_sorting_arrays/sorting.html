// highest number
function myArrayMax(arr) {
    return Math.max.apply(null, arr);
}
// lowest number
function myArrayMin(arr) {
    return Math.min.apply(null, arr);
}

// home made method
// Find Max
function myArrayMax(arr) {
    var len = arr.length;
    var max = -Infinity;
    while (len--) {
        if (arr[len] > max) {
		    max = arr[len];
		}
	}
    return max;
}
// Find Min
function myArrayMin(arr) {
    var len = arr.length;
    var min = Infinity;
    while (len--) {
        if (arr[len] < min) {
		    min = arr[len];
        }
    }
    return min;
}
