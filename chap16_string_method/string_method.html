<h3>finding : indexOf</h3>
<p id='demo1'></p>
<p id='demo2'></p>
<p id='demo3'></p>
<p id='demo4'></p>
<script>
		var str = "Please locate where 'locate' occurs!";
		var pos = str.indexOf("locate");
		var pos2 = str.lastIndexOf("locate");
		var pos3 = str.lastIndexOf("John");
		var pos4 = str.indexOf("locate", 15); // index 15부터 시작하지만, 결과 값의 index는 변하지 않기 때문에 결과는 같다.
		document.getElementById('demo1').innerHTML = pos;
		document.getElementById('demo2').innerHTML = pos2;
		document.getElementById('demo3').innerHTML = pos3;
		document.getElementById('demo4').innerHTML = pos4;
</script>
