<script>
var txt = "";
var numbers1 = [45, 4, 9, 16, 25];
// forEach()
// 각 배열 요소에 한번씩 콜백 함수를 호출
numbers1.forEach(myFunction); // IE8이상에서만 동작

function myFunction(value) {
		txt = txt + value + "<br>";
}
// map()
var numbers2 = numbers1.map(myFunction2);
function myFunction2(value) {
		return value * 2;
}
// filter()
var over18 = numbers1.filter(myFunction3);
function myFunction3(value) {
		return value > 18;
}
// reduce()
// 각 배열 요소에서 하나의 값을 생성(혹은 감소)하는 함수를 실행
var sum = numbers1.reduce(myFunction4);
function myFunction4(total, value) {
		return total + value;
}
// reduce() ex2
var sum2 = numbers1.reduce(myFunction4, 100); // return 199
// reduceRight()
// reduce()와 동작이 같지만, 오른쪽부터 작동
var sum = numbers1.reduceRight(myFunction4);
// every()
// 모든 배열 값이 테스트를 통과하는지 확인
// return boolean value
// AND 연산인 듯
var allOver18 = numbers1.every(myFunction3);
// some()
// 배열의 일부 값이 테스트를 통과하는지 확인
// OR 연산인 듯
var someOver18 = numbers1.some(myFunction3);
// indexOf()
// 배열에서 요소 값을 검색하여 그 위치를 반환
var fruits = ['Apple', 'Orange', 'Apple', 'Mango'];
fruits.indexOf('Apple');
// lastIndexOf()
// 배열의 뒤에서부터 검색하여 위치를 반환
fruits.lastIndexOf('Apple');
// find()
first = numbers1.find(myFunction3);
// findIndex()
firstIndex = numbers1.findIndex(myFunction3);
</script>
